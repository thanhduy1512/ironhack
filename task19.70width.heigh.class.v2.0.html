    <style>
      /*class selector*/
      * {
        margin: 10px;
      }
      div.div-style-1 {
        height: 100px;
        width: 500px;
        background-color: powderblue;
      }

      /*class selector*/
      div.div-style-2 {
        height: 200px;
        width: 500px;
        background-color: orange;
      }

        height: 150px;
        width: 500px;
        background-color: green;
      }
    </style>
  </head>

  <body>
    <h2>Set the height and width of an element</h2>

    <div class="div-style-1">
      This div element has a height of 100px and a width of 500px.
    </div>

    <div class="div-style-2">
      This div element has a height of 200px and a width of 500px.
    </div>

    <div class="div-style-1">
