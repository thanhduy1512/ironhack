<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      h2 {
        text-align: center;
      }

      label,
      input {
        margin-top: 8px;
      }

      textarea {
        margin-top: 8px;
      }

      span {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container jumbotron">
      <h2 class="mb-4">Registration Form</h2>
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col-4">
              <label>First Name <span>(*)</span></label>
            </div>
            <div class="col-8">
              <input
                id="firstName"
                class="form-control"
                placeholder="Full Name..."
              />
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-4">
              <label>Passport <span>(*)</span></label>
            </div>
            <div class="col-8">
              <input
                id="passport"
                class="form-control"
                placeholder="Passport..."
              />
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-4">
              <label>Last Name <span>(*)</span></label>
            </div>
            <div class="col-8">
              <input
                id="lastName"
                class="form-control"
                placeholder="Last Name..."
              />
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-4">
              <label>Email</label>
            </div>
            <div class="col-8">
              <input
                id="email"
                type="email"
                class="form-control"
                placeholder="Email..."
              />
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-4">
              <label>Date Of Birth <span>(*)</span></label>
            </div>
            <div class="col-8">
              <input
                type="date"
                id="birthDay"
                class="form-control"
                placeholder="Passport..."
              />
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-4">
              <label>Country <span>(*)</span></label>
            </div>
            <div class="col-8">
              <input
                id="country"
                class="form-control"
                placeholder="Country..."
              />
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-4">
              <label>Gender <span>(*)</span></label>
            </div>
            <div class="col-8">
              <input type="radio" name="gender" value="male" />
              <label class="mr-5" for="male">Male</label>
              <input type="radio" name="gender" value="female" />
              <label for="female">Female</label>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-4">
              <label>Region</label>
            </div>
            <div class="col-8">
              <input id="region" class="form-control" placeholder="Region..." />
            </div>
          </div>
        </div>
        <div class="col-2">
          <label>Subject</label>
        </div>
        <div class="col-10">
          <textarea
            name=""
            id="subject"
            rows="3"
            style="width: 100%"
          ></textarea>
        </div>
      </div>
      <div class="mt-3" style="text-align: right">
        <button id="btnSubmit" class="btn btn-success">Submit</button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      var gFirstName = $("#firstName");
      var gLastName = $("#lastName");
      var gPassport = $("#passport");
      var gEmail = $("#email");
      var gBirthDay = $("#birthDay");
      var gCountry = $("#country");
      var gRegion = $("#region");
      var gSubject = $("#subject");

      var gPersonObj = {
        firstname: "",
        lastname: "",
        passport: "",
        email: "",
        birthDay: "",
        gender: "",
        country: "",
        region: "",
        subject: "",
      };

      $("#btnSubmit").on("click", function () {
        onClickSubmitData();
      });

      function onClickSubmitData() {
        getData();

        var vIsValid = validateData();
        if (vIsValid) {
          console.log("First Name: " + gPersonObj.firstname);
          console.log("Last Name: " + gPersonObj.lastname);
          console.log("Passport: " + gPersonObj.passport);
          console.log("Email: " + gPersonObj.email);
          console.log("Date Of Birth: " + gPersonObj.birthDay);
          console.log("Country: " + gPersonObj.country);
          console.log("Region: " + gPersonObj.region);
          console.log("Gender: " + gPersonObj.gender);
          console.log("Subject: " + gPersonObj.subject);
        }
      }

      function getData() {
        gPersonObj.firstname = gFirstName.val();
        gPersonObj.lastname = gLastName.val();
        gPersonObj.passport = gPassport.val();
        gPersonObj.email = gEmail.val();
        gPersonObj.birthDay = gBirthDay.val();
        gPersonObj.country = gCountry.val();
        gPersonObj.region = gRegion.val();
        gPersonObj.subject = gSubject.val();
        gPersonObj.gender = $("input[name='gender']:checked").val();
      }

      function validateData() {
        if (gPersonObj.firstname.trim() == "") {
          alert("Provide First Name");
          return false;
        }
        if (gPersonObj.lastname.trim() == "") {
          alert("Provide Last Name");
          return false;
        }
        if (gPersonObj.passport.trim() == "") {
          alert("Provide Passport");
          return false;
        }
        if (gPersonObj.birthDay.trim() == "") {
          alert("Provide Date Of Birth");
          return false;
        }
        if (gPersonObj.country.trim() == "") {
          alert("Provide Country");
          return false;
        }
        if (gPersonObj.gender == undefined) {
          alert("Choose Gender");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
