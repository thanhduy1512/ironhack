<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  </head>
  <script>
    "use strict";
    /*** REGION 1 - Global variables - Vùng khai báo biến, hằng số, tham số TOÀN CỤC */
    // gCAR_DB: database of cars
    // vID: vehicle identification number
    const gCAR_DB = [
      {
        make: "Ford",
        model: "Explorer",
        year: 2017,
        color: "white",
        vID: "AB-10111",
      },
      {
        make: "Toyota",
        model: "Corolla",
        year: 2018,
        color: "silver",
        vID: "DN-23218",
      },
      {
        make: "Mazda",
        model: "Mazda 6",
        year: 2020,
        color: "red",
        vID: "TZ-23212",
      },
      {
        make: "Toyota",
        model: "Fortuna",
        year: 2016,
        color: "black",
        vID: "IN-91925",
      },
      {
        make: "Mazda",
        model: "Mazda 3",
        year: 2019,
        color: "silver",
        vID: "MN-44593",
      },
    ];

    /*** REGION 2 - Vùng gán / thực thi sự kiện cho các elements */
    $(document).ready(onPageLoading);

    /*** REGION 3 - Event handlers - Vùng khai báo các hàm xử lý sự kiện */
    // Hàm thực hiện khi load trang
    function onPageLoading() {
      //đây là code chạy thử của function getCarByVID
      var vVIDCarForSearch = "TZ-23212";
      var vSpanVIDElement = $("#bienKiemSoat").html(vVIDCarForSearch);
      var vCarInforElement = $("#carInfor")[0];
      var vMyCar = getCarByVID(vVIDCarForSearch);
      if (vMyCar !== null) {
        vCarInforElement.innerHTML = "Vid: " + vMyCar.vID + "<br>";
        vCarInforElement.innerHTML += "Hãng: " + vMyCar.make + "<br>";
        vCarInforElement.innerHTML += "Model: " + vMyCar.model + "<br>";
        vCarInforElement.innerHTML += "Năm sản xuất: " + vMyCar.year + "<br>";
        vCarInforElement.innerHTML += "Màu sắc: " + vMyCar.color;
      } else {
        vCarInforElement.innerHTML =
          "Không tìm thấy ô tô có vID là: " + vVIDCarForSearch;
      }
    }

    /*** REGION 4 - Common funtions - Vùng khai báo hàm dùng chung trong toàn bộ chương trình*/
    /**
     * find and return a car by carVID
     * input/start: vID của ô tô cần tìm
     * output/end: 01 đối tượng ô tô (car) tìm thấy; nếu không tìm thấy thì trả về null
     */
    function getCarByVID(carVID) {
      "use strict";
      var vCarFound = false;
      var vIterator = 0;
      while (!vCarFound && vIterator < gCAR_DB.length) {
        if (gCAR_DB[vIterator].vID === carVID) {
          vCarFound = true;
        } else {
          vIterator++;
        }
      }
      var vCarResult = null;
      if (vCarFound) {
        vCarResult = gCAR_DB[vIterator];
      }
      return vCarResult;
    }
  </script>

  <body class="bg-light">
    <div class="container">
      <div class="form-group">
        <h1>Test Page for Devcamp Javascrip Tasks</h1>
        <p>
          Press F5 to run code. Don't forget to Save your code before running.
          (Ctrl+S).
        </p>
        <p>Thông tin ô tô biển kiểm soát: <span id="bienKiemSoat"></span></p>
        <p id="carInfor"></p>
      </div>
    </div>
  </body>
</html>
