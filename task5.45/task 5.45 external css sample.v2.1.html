<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css"/>
  </head>

  <body>
    <h2>Responsive Form - Form mẫu</h2>
    <p>Thử kéo các cỡ bạn sẽ thấy các item điều chỉnh theo</p>

    <div class="container">
      <form>
        <div class="row">
          <div class="col-25">
            <label for="fname" >First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="inp-first-name" name="firstname" placeholder="Your name.." />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="inp-last-name" name="lastname" placeholder="Your last name.." />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="country">Country</label>
          </div>
          <div class="col-75">
            <select name="country" id="select-country-name">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Subject</label>
          </div>
          <div class="col-75">
            <textarea
            id="txtarea-object"
              name="subject"
              placeholder="Write something.."
              style="height: 200px"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <input onclick="onClickSend()" id="btn-send" class="button" type="button" value="send data" />
        </div>
      </form>
    </div>
  </body>
