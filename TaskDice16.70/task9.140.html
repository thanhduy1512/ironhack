<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <body>
      <div class="container">
        <div class="diceBox">
          <img src="./LuckyDiceImages/people-playing-casino.jpg" />
          <h1>Welcome To Lucky Dice Casino</h1>
          <div>
            <div class="form-group">
              <label for="">User Name</label>
              <input type="text" id="userName" placeholder="User Name.." />
            </div>
            <div class="form-group">
              <label for="">First Name</label>
              <input type="text" id="firstName" placeholder="User Name.." />
            </div>
            <div class="form-group">
              <label for="">Last Name</label>
              <input type="text" id="lastName" placeholder="User Name.." />
            </div>
          </div>
          <img
            id="resultImg"
            src="./LuckyDiceImages/dice.png"
            style="width: 100px; height: 100px; margin: 10px 0px 10px 0px"
          />
          <br />
          <button
            id="historyBtn"
            onclick="onClickGetHistoryDice()"
            class="btn btn-warning"
            style="margin-bottom: 10px"
          >
            History
          </button>

          <button
            id="diceBtn"
            onclick="onClickPostApiNewDice()"
            class="btn btn-primary"
            style="margin-bottom: 10px"
          >
            Dice!
          </button>
        </div>
        <div
          id="historyResult"
          style="display: none; background-color: yellow"
        ></div>
        <div class="text" style="margin-top: 10px">
          <div id="textSuccess" style="display: none">
            <h2 style="color: blue">Congratulations!</h2>
          </div>
          <h2 id="textFailure" style="color: blue; display: none">
            Good Luck Next Time!
          </h2>
        </div>
      </div>
    </body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
