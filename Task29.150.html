<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      label,
      input {
        margin-top: 10px;
      }
      span {
        color: lightcoral;
      }
    </style>
  </head>
  <body>
    <div class="container jumbotron">
      <h2 class="text-center mb-5">Registration From</h2>

      <div class="row">
        <div class="col-6 row">
          <label class="col-4">First Name <span>(*)</span></label>
          <input id="firstname" class="col-8" />
        </div>
        <div class="col-6 row">
          <label class="col-4">Passport <span>(*)</span></label>
          <input id="passport" class="col-8" />
        </div>
        <div class="col-6 row">
          <label class="col-4">Last Name <span>(*)</span></label>
          <input id="lastname" class="col-8" />
        </div>
        <div class="col-6 row">
          <label class="col-4">Email</label>
          <input id="email" type="email" class="col-8" />
        </div>
        <div class="col-6 row">
          <label class="col-4">Birth Day <span>(*)</span></label>
          <input id="birthday" class="col-8" />

          <label class="col-4">Gender <span>(*)</span></label>
          <div class="col-8">
            <input class="radio" type="radio" name="gender" value="male" />
            <label class="mr-5" for="male">Male</label>
            <input class="radio" type="radio" name="gender" value="female" />
            <label for="female">Female</label>
          </div>

          <label class="col-4">Country <span>(*)</span></label>
          <input id="country" class="col-8" />

          <label class="col-4">Region</label>
          <input id="region" class="col-8" />
        </div>
        <div class="col-6 row">
          <label class="col-4">Subject</label>
          <textarea
            id="subject"
            style="height: 180px"
            class="col-8 form-control mt-3"
          ></textarea>
        </div>
      </div>
      <div class="text-right mt-5 mr-5">
        <button class="btn btn-success mb-0">Send</button>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      $("input").addClass("form-control");
      $(".radio").removeClass("form-control");

      var gFirstName = $("#firstname");
      var gLastName = $("#lastname");
      var gPassport = $("#passport");
      var gEmail = $("#email");
      var gBirthDay = $("#birthday");
      var gCountry = $("#country");
      var gRegion = $("#region");
      var gSubject = $("#subject");
      var gGender = $('input[name="gender"]');
      var gGenderValue = "none";

      $(".btn").on("click", function () {
        var vIsValid = validateData();
        if (vIsValid) {
          showData();
        }
      });

      function validateData() {
        if ($.trim(gFirstName.val()) === "") {
          alert("Provide First Name");
          return false;
        }
        if ($.trim(gLastName.val()) == "") {
          alert("Provide Last Name");
          return false;
        }
        if ($.trim(gPassport.val()) == "") {
          alert("Provide Passport");
          return false;
        }
        if ($.trim(gBirthDay.val()) == "") {
          alert("Provide Birth Day");
          return false;
        }
        if ($.trim(gCountry.val()) == "") {
          alert("Provide Country");
          return false;
        }
        if (!gEmail.val().includes("@")) {
          alert("Wrong Email Format");
          return false;
        }
        for (let i = 0; i < gGender.length; i++) {
          if (gGender[i].checked) {
            gGenderValue = gGender[i].value;
          }
        }
        if (gGenderValue == "none") {
          alert("Provide Gender");
          console.log("Invalid Data");
          return;
        }
        return true;
      }

      function showData() {
        console.log(gFirstName.val());
        console.log(gLastName.val());
        console.log(gPassport.val());
        console.log(gEmail.val());
        console.log(gBirthDay.val());
        console.log(gCountry.val());
        console.log(gRegion.val());
        console.log(gSubject.val());
        console.log(gGenderValue);
      }
    </script>
  </body>
</html>
