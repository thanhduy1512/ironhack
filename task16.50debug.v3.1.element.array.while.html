    <script>
      "use strict";
      /*** REGION 1 - Global variables - Vùng khai báo biến, hằng số, tham số TOÀN CỤC */
      // carsdb: database of cars
      // vID: vehicle identification number
      const carDb = [
        {
          make: "Ford",
          model: "Explorer",
          year: 2017,
          color: "white",
          vID: "AB-10111",
        },
        {
          make: "Toyota",
          model: "Corolla",
          year: 2018,
          color: "silver",
          vID: "DN-23218",
        },
        {
          make: "Mazda",
          model: "Mazda 6",
          year: 2020,
          color: "red",
          vID: "TZ-23212",
        },
        {
          make: "Toyota",
          model: "Fortuna",
          year: 2016,
          color: "black",
          vID: "IN-91925",
        },
        {
          make: "Mazda",
          model: "Mazda 3",
          year: 2019,
          color: "silver",
          vID: "MN-44593",
        },
      ];
      /*** REGION 2 - Vùng gán / thực thi sự kiện cho các elements */
      onLoadPaging();
      /*** REGION 3 - Event handlers - Vùng khai báo các hàm xử lý sự kiện */
      function onLoadPaging() {
        "use strict";
        //đây là code chay thửu của function getCarByVID
        var myCar = getCarByVID("MN-44593");
        if (myCar !== null) {
          console.log(myCar);
        } else {
          console.log("Car Not found");
        }
      }
      /*** REGION 4 - Common funtions - Vùng khai báo hàm dùng chung trong toàn bộ chương trình*/
      //return a car bay vID
      function getCarByVID(carVID) {
        "use strict";
        var carFound = false;
        var iterator = 0;
        var carResult = null;

        while (!carFound && iterator < carDb.length) {
          if (carDb[iterator].vID === carVID) {
            carFound = true;
            carResult = carDb[iterator];
          } else {
            iterator++;
          }
        }

        return carResult;
      }
    </script>
