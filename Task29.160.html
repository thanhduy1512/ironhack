<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h2>Pricing</h2>
      <p>Choose a payment plan that works for you</p>
      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="card-header">
              <h2>Basic</h2>
            </div>
            <div class="card-body">
              <p>20 Lorem</p>
              <p>15 Ipsum</p>
              <p>5 Dolor</p>
              <p>2 Siy</p>
              <p><b>Endless</b> Amet</p>
            </div>
            <div class="card-footer">
              <h3>$19</h3>
              <p>per month</p>
              <button id="btn19" class="btn btn-info">Sign Up</button>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-header">
              <h2>Pro</h2>
            </div>
            <div class="card-body">
              <p>50 Lorem</p>
              <p>25 Ipsum</p>
              <p>10 Dolor</p>
              <p>5 Siy</p>
              <p><b>Endless</b> Amet</p>
            </div>
            <div class="card-footer">
              <h3>$29</h3>
              <p>per month</p>
              <button id="btn29" class="btn btn-info">Sign Up</button>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-header">
              <h2>Premium</h2>
            </div>
            <div class="card-body">
              <p>100 Lorem</p>
              <p>50 Ipsum</p>
              <p>25 Dolor</p>
              <p>10 Siy</p>
              <p><b>Endless</b> Amet</p>
            </div>
            <div class="card-footer">
              <h3>$49</h3>
              <p>per month</p>
              <button id="btn49" class="btn btn-info">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      $("#btn19").on("click", function () {
        console.log("20 Lorem");
        console.log("15 Ipsum");
        console.log("5 Dolor");
        console.log("2 Siy");
        console.log("Endless Amet");
        console.log("$19 per month");
      });
      $("#btn29").on("click", function () {
        console.log("50 Lorem");
        console.log("25 Ipsum");
        console.log("10 Dolor");
        console.log("5 Siy");
        console.log("Endless Amet");
        console.log("$29 per month");
      });
      $("#btn49").on("click", function () {
        console.log("100 Lorem");
        console.log("50 Ipsum");
        console.log("25 Dolor");
        console.log("10 Siy");
        console.log("Endless Amet");
        console.log("$49 per month");
      });
    </script>
  </body>
</html>
