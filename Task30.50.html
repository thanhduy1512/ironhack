<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        display: inline-block;
        color: cornflowerblue !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-sm-4 mx-auto jumbotron mt-5">
          <h3 class="mb-3">Forgot Your Password?</h3>
          <p>
            Enter your email address and we will send<br />
            you instructions to reset your password.
          </p>
          <input
            id="email"
            type="text"
            class="form-control mt-4"
            placeholder="Your Email Address"
          />
          <button class="btn btn-primary mt-4 form-control">Continue</button>
          <a class="mt-4">Back to My App</a>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("button").on("click", function () {
          onContinueBtnClick();
        });

        function onContinueBtnClick() {
          var vEmailInput = $("#email").val();
          if (
            !vEmailInput.includes("@") ||
            !vEmailInput.includes(".") ||
            vEmailInput.trim() === ""
          ) {
            alert("Wrong Email Format!");
            return false;
          } else {
            console.log(vEmailInput);
            return true;
          }
        }
      });
    </script>
  </body>
</html>
